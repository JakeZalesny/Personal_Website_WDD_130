<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./projects.css" />
    <script src="projects-script.js"></script>
    <title>Del Montey</title>
  </head>
  <body id="background">
    <header id="background">
      <h1 class="title">Del Montey</h1>
      <a href="./index.html"
        ><img class="img-resize" src="./IMGS/EYES_Resized.png" alt="EYES-LOGO"
      /></a>
      <nav>
        <a class="link-text" id="projects-link" href="./projects.html"
          >Projects</a
        >
        <a class="link-text" id="merch-link" href="./merch.html">Merchandise</a>
      </nav>
    </header>
    <section>
      <h1 class="instructions">Hover to listen!</h1>
      <div>
        <audio id="scars">
          <source src="./AUDIO/scars.mp3"></source>
        </audio>
        
        <img
          class="img-resize"
          id="every-night"
          src="./IMGS/EVERY NIGHT.png"
          alt="GRAVEYARD"
          onmouseenter="playScars();"
          onmouseleave="stopScars();"
        />
        <audio id="graveyard-audio">
          <source src="./AUDIO/GRAVEYARD_PARADISE.mp3"></source>
        </audio>
        <img
          class="img-resize"
          id="graveyard"
          src="./IMGS/GRAVEYARD cover.png"
          alt="GRAVEYARD"
          onmouseenter="playGraveyard();"
          onmouseleave = "stopGraveyard();"
        />
        <audio id="i-think-i-like-you">
          <source src="./AUDIO/i think i like you.mp3"></source>
        </audio>
        <img class="img-resize" src="./IMGS/Nice Girls .png" alt="NICE-GIRLS" onmouseenter="playITILY();" onmouseleave="stopITILY();" />
      </div>
    </section>
    <footer id="background" class="footer-logo">
      <img class="img-resize" src="./IMGS/EYES_Resized.png" alt="EYES-LOGO" />
    </footer>
  </body>
</html>
